name: Build Application (All Platforms)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # ==========================================
  # JOB 1 : LINUX
  # ==========================================
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP 8.3 (Linux)
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, fileinfo, zip, curl, pdo, sqlite, pdo_sqlite, gd, intl, dom, libxml
        coverage: none

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Linux Build Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libfuse2 flatpak-builder build-essential libssl-dev icnsutils graphicsmagick

    - name: Install Dependencies
      run: |
        composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
        npm ci && npm run build

    - name: Build Linux
      run: |
        cp .env.example .env
        php artisan key:generate
        php artisan native:build linux

    # DEBUG : On affiche la liste des fichiers créés pour comprendre
    - name: List Build Output
      run: ls -R dist/

    # CORRECTION : On prend TOUT le dossier dist
    - name: Upload Linux Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: denasial-linux-all
        path: dist/

  # ==========================================
  # JOB 2 : WINDOWS
  # ==========================================
  build-win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP 8.3 (Windows)
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, fileinfo, zip, curl, pdo, sqlite, pdo_sqlite, gd, intl, openssl
        coverage: none

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies (Windows Force)
      run: |
        composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --ignore-platform-req=ext-fileinfo --ignore-platform-req=ext-zip
        npm ci && npm run build

    - name: Build Windows
      run: |
        copy .env.example .env
        php artisan key:generate
        php artisan native:build win

    # DEBUG : Affiche les fichiers
    - name: List Build Output
      run: dir dist

    # CORRECTION : On prend TOUT le dossier dist
    - name: Upload Windows Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: denasial-windows-all
        path: dist/

  # ==========================================
  # JOB 3 : MAC
  # ==========================================
  build-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP 8.3 (Mac)
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, fileinfo, zip, curl, pdo, sqlite, pdo_sqlite, gd, intl
        coverage: none

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: |
        composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
        npm ci && npm run build

    - name: Build Mac
      run: |
        cp .env.example .env
        php artisan key:generate
        php artisan native:build mac

    # CORRECTION : On prend TOUT le dossier dist
    - name: Upload Mac Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: denasial-mac-all
        path: dist/